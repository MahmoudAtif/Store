{% extends 'base.html' %}

{% block 'content' %}
	<!-- BREADCRUMB -->
	<div id="breadcrumb">
		<div class="container">
			<ul class="breadcrumb">
				<li><a href="#">Home</a></li>
				<li class="active">Register</li>
			</ul>
		</div>
	</div>
	<!-- /BREADCRUMB -->

	<!-- section -->
		<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">

				<div class="section-title">
					<h3 class="title">Register Form</h3>
				</div>

				<div class="col-md-5">
					<form class='col' method='POST'>
						{% csrf_token %} 
						{{form.as_p}}
					<input class ="btn primary-btn" type='submit' value='Register'>				
				</form>
				{% if messages %}
					{% for message in messages %}
						<div class=" text-danger alert alert-{{message.tags}}" role="alert">
							{{ message }}
						</div>
					{% endfor %}
				{% endif %}
				</div>
				
			</div>
			<!-- /row -->
		</div>
		<!-- /container --> 
	</div>
	<!-- /section -->
{% endblock 'content' %}
