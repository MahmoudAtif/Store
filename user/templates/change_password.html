{% extends 'base.html' %}
{% block 'content' %}
    <!-- BREADCRUMB -->
    <div id="breadcrumb">
        <div class="container">
            <ul class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li class="active">Change Password</li>
            </ul>
        </div>
    </div>
    <!-- /BREADCRUMB -->

    <!-- section -->
    <div class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">

                <div class="col-md-3">
                    {% include "user_panel.html" %}
                </div>

                <div class="col-md-9">
                    <div class="billing-details">
                        <div class="section-title">
                            <h3 class="title">Change Password</h3>
                        </div>
                    </div>
                    
                    <form method='POST' enctype = "multipart/form-data">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            
                            {{form.as_p}}
                        </fieldset>
                        <div class="form-group">
                            <button class="primary-btn" type="submit">Change Password</button>
                        </div>
                        {% if messages %}
                            {% for message in messages %}
                                <div class=" text-danger alert alert-{{message.tags}}" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
				 	    {% endif %}
                    </form>

                </div>
            </div>
            <!-- /row -->
        </div>
        <!-- /container -->
    </div>
    <!-- /section -->

{% endblock 'content' %}
